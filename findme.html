<!DOCTYPE html>
<html>
<body>

<p>Click the button to get your Reigon.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
	if(position.coords.latitude>26||position.coords.latitude<21){
    x.innerHTML +=(position.coords.latitude>26)?("North"):("South")   ;
    	if(position.coords.longitude>85||position.coords.longitude<74){
    x.innerHTML +=(position.coords.latitude>85)?("Eastern India"):("Western India")   ;
}
else{
	x.innerHTML += "ern India";
}
}
else{
 x.innerHTML +="Centeral India"	
}}
</script>

</body>
</html>
