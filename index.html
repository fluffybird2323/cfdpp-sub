		body {

		button {
			background-color: #64EDC6;
			 border: none;
                          color: white;
                          padding: 15px 32px;

                              font-size: 16px;
                                margin: 4px 2px;

			border-radius: 8px;
			display: block;
		}
		
.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>

<body >

<p><h1>Click the button to get your Reigon.</h1></p>
<center>
<button class = "button" onclick="getLocation()"><h3><span>Try It Now</span></h3></button>
</center>
<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
	if(position.coords.latitude>26||position.coords.latitude<21){
    x.innerHTML +=(position.coords.latitude>26)?(" North"):(" South")   ;
    	if(position.coords.longitude>85||position.coords.longitude<74){
    x.innerHTML +=(position.coords.latitude>85)?(" Eastern India"):(" Western India")   ;
}
else{
	x.innerHTML += "ern India";
}
}
else{
 x.innerHTML +=" Central India"	;
}

	if(x.innerHTML==" Northern India"){
	
	x.innerHTML += "";}
}
</script>

</body>
